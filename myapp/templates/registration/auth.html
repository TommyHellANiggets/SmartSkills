{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styleauth.css' %}">
    <title>Форма авторизации</title>
</head>
<body>

{% block content %}
    <div class="container-fluid contimg">
        <div class="container d-flex align-items-center justify-content-center vh-100">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex justify-content-start align-items-center mb-3">
                        <a href="{% url 'home' %}" class="btn">&#8592;</a>
                        <a href="{% url 'registration' %}" class="auth-link ms-auto">Регистрация</a>
                    </div>
                    <h5 class="card-title text-center mb-4 authtext">Авторизация</h5>
                    <form>
                        <div class="mb-3">
                            <label for="username" class="form-label visually-hidden">Name</label>
                            <div class="input-group">
                                <input type="username" class="form-control" id="username" placeholder="Name" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label visually-hidden">Пароль</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" placeholder="Пароль" required>
                                <button type="button" class="btn btn-outline-secondary" onclick="togglePasswordVisibility()">Показать</button>
                            </div>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input btncolor" id="agree" style="cursor: pointer;">
                            <label class="form-check-label" for="agree" style="cursor: pointer;">Я Соглашаюсь с <a href="#">политикой</a></label>
                        </div>
                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btncolor" id="loginBtn" disabled>Войти</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('agree').addEventListener('change', function () {
        document.getElementById('loginBtn').disabled = !this.checked;
    });

    function togglePasswordVisibility() {
        var passwordInput = document.getElementById('password');
        var passwordButton = document.querySelector('#password + .input-group button');

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            passwordButton.textContent = 'Скрыть';
        } else {
            passwordInput.type = 'password';
            passwordButton.textContent = 'Показать';
        }
    }
</script>  
</body>
</html>
