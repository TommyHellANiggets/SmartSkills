{% load static %}
{% block content %}
<div class="container-fluid contimg">
    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="card">
            <div class="card-body">
                <div class="d-flex justify-content-start align-items-center mb-3">
                    <a href="{% url "home" %}" class="btn">&#8592;</a>
                    <a href="{% url 'login' %}" class="auth-link ms-auto">Авторизация</a>
                </div>
                <h5 class="card-title text-center mb-4">Регистрация</h5>
                <form method="post" action="{% url 'registration' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label visually-hidden">Имя пользователя</label>
                        <input type="text" name="username" class="form-control" id="username" placeholder="Имя пользователя" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label visually-hidden">Email</label>
                        <div class="input-group">
                            <span class="input-group-text">@</span>
                            <input type="email" name="email" class="form-control" id="email" placeholder="Email" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label visually-hidden">Пароль</label>
                        <div class="input-group">
                            <input type="password" name="password" class="form-control" id="password" placeholder="Пароль" required>
                            <button type="button" class="btn btn-outline-secondary" onclick="togglePasswordVisibility('password')">Показать</button>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label visually-hidden">Повторите пароль</label>
                        <div class="input-group">
                            <input type="password" name="password2" class="form-control" id="confirmPassword" placeholder="Повторите пароль" required>
                            <button type="button" class="btn btn-outline-secondary" onclick="togglePasswordVisibility('confirmPassword')">Показать</button>
                        </div>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="agree" style="cursor: pointer;" required>
                        <label class="form-check-label" for="agree" style="cursor: pointer;">Я соглашаюсь с <a href="#">политикой</a></label>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btncolor" id="registerBtn" disabled>Зарегистрироваться</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('agree').addEventListener('change', function () {
        document.getElementById('registerBtn').disabled = !this.checked;
    });

    function togglePasswordVisibility(inputId) {
        var passwordInput = document.getElementById(inputId);
        var passwordButton = document.querySelector(`#${inputId} + .input-group button`);

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            passwordButton.textContent = 'Скрыть';
        } else {
            passwordInput.type = 'password';
            passwordButton.textContent = 'Показать';
        }
    }
</script>
    
</body>
</html>
